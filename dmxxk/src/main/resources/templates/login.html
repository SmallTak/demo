<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform"

    <div class="box-body">
        <form id="loginForm" method="post" action="/account/login">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="mobile" name="mobile"  placeholder="请输入手机号码">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码">
            </div>
            <div class="col-offset-8 col-xs-4">
                <button type="button" id="loginBtn" class="btn btn-block btn-flat">登录</button>
            </div>
        </form>

    </div>

</div>
<script src="/bootstrap/js/jquery.min.js"></script>
<script src="/plugins/jQuery/jquery.twbsPagination.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script>
    $(function(){
        var callback = "${param.callback}";
        $(document).keydown(function(event){
            if(event.keyCode == 13) {
                $("#loginForm").submit();
            }
        })
        $("#loginBtn").click(function(){
            $("#loginForm").submit();
        });
    })
</script>

</body>
