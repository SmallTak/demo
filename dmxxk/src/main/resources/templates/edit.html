<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style type="text/css">
        a {
            color: black;
            text-decoration: none;
        }

        label {
            display: inline-block;
            width: 5em;
        }
    </style>
</head>
<body>

<div class="container">
    <br>
    <br>
    <h3><a href="http://localhost:8080/pro">Hello World</a></h3>
    <br>
    <br>
    <br>
    <form method="post">
        <!--<div class="form-group"><label>ID</label><input type="text" class="form-control" name="placeCode"-->
                                                          <!--readonly="readonly" th:value="${attrinfo.getId()}"></div>-->
        <div class="form-group"><label>地名代码</label><input type="text" class="form-control" name="placeCode"
                                                          th:value="${attrinfo.getPlaceCode()}"></div>
        <div class="form-group"><label>标准名称</label><input type="text" class="form-control" name="standardName"
                                                          th:value="${attrinfo.getStandardName()}"></div>
        <div class="form-group"><label>别名</label><input type="text" class="form-control" name="alias"
                                                        th:value="${attrinfo.getAlias()}"></div>
        <div class="form-group"><label>简称</label><input type="text" class="form-control" name="abbreviations"
                                                        th:value="${attrinfo.getAbbreviations()}"></div>
        <div class="form-group"><label>曾用名</label><input type="text" class="form-control" name="formerName"
                                                         th:value="${attrinfo.getFormerName()}"></div>
        <div class="form-group"><label>汉字书写</label><input type="text" class="form-control" name="chineseCharacterWriting"
                                                          th:value="${attrinfo.getChineseCharacterWriting()}"></div>
        <div class="form-group"><label>少数民族语书写</label><input type="text" class="form-control" name="ethnicMinoritiesWriting"
                                                             th:value="${attrinfo.getEthnicMinoritiesWriting()}"></div>
        <div class="form-group"><label>地名原读音</label><input type="text" class="form-control" name="placeOriginalSound"
                                                           th:value="${attrinfo.getPlaceOriginalSound()}"></div>
        <div class="form-group"><label>汉语普通话读音</label><input type="text" class="form-control" name="eandarinChinesePronunciation"
                                                             th:value="${attrinfo.getMandarinChinesePronunciation()}"></div>
        <div class="form-group"><label>罗马字母拼写</label><input type="text" class="form-control" name="romanAlphabetSpelling"
                                                            th:value="${attrinfo.getRomanAlphabetSpelling()}"></div>
        <div class="form-group"><label>地名语种</label><input type="text" class="form-control" name="placeLanguag"
                                                          th:value="${attrinfo.getPlaceLanguage()}"></div>
        <div class="form-group"><label>地名类别</label><input type="text" class="form-control" name="placeType"
                                                          th:value="${attrinfo.getPlaceType()}"></div>
        <div class="form-group"><label>东经</label><input type="text" class="form-control" name="eastLongitude"
                                                        th:value="${attrinfo.getEastLongitude()}"></div>
        <div class="form-group"><label>至东经</label><input type="text" class="form-control" name="toEastLongitude"
                                                         th:value="${attrinfo.getToEastLongitude()}"></div>
        <div class="form-group"><label>北纬</label><input type="text" class="form-control" name="northLatitude"
                                                        th:value="${attrinfo.getNorthLatitude()}"></div>
        <div class="form-group"><label>至北纬</label><input type="text" class="form-control" name="toNorthLatitude"
                                                         th:value="${attrinfo.getToNorthLatitude()}"></div>
        <div class="form-group"><label>地名普查状态</label><input type="text" class="form-control" name="placementCensusStatus"
                                                            th:value="${attrinfo.getPlacementCensusStatus()}"></div>
        <div class="form-group"><label>原图名称</label><input type="text" class="form-control" name="originalName"
                                                          th:value="${attrinfo.getOriginalName()}"></div>
        <div class="form-group"><label>图号（年版）</label><input type="text" class="form-control" name="figureNo"
                                                            th:value="${attrinfo.getFigureNo()}"></div>
        <div class="form-group"><label>比例尺</label><input type="text" class="form-control" name="scale"
                                                         th:value="${attrinfo.getScale()}"></div>
        <div class="form-group"><label>使用时间</label><input type="text" class="form-control" name="useTime"
                                                          th:value="${attrinfo.getUseTime()}"></div>
        <div class="form-group"><label>地名的来历</label><input type="text" class="form-control" name="placeOrigin"
                                                           th:value="${attrinfo.getPlaceOrigin()}"></div>
        <div class="form-group"><label>地名的含义</label><input type="text" class="form-control" name="placeMeaning"
                                                           th:value="${attrinfo.getPlaceMeaning()}"></div>
        <div class="form-group"><label>地名的历史沿革</label><input type="text" class="form-control" name="placeHistory"
                                                             th:value="${attrinfo.getPlaceHistory()}"></div>
        <div class="form-group"><label>密级</label><input type="text" class="form-control" name="secretLevel"
                                                        th:value="${attrinfo.getSecretLevel()}"></div>
        <div class="form-group"><label>坐标系</label><input type="text" class="form-control" name="coordinates"
                                                         th:value="${attrinfo.getCoordinates()}"></div>
        <div class="form-group"><label>测量方法</label><input type="text" class="form-control" name="measuringMethod"
                                                          th:value="${attrinfo.getMeasuringMethod()}"></div>
        <div class="form-group"><label>地理实体概况</label><input type="text" class="form-control" name="entityProfile"
                                                            th:value="${attrinfo.getEntityProfile()}"></div>
        <div class="form-group"><label>多媒体信息</label><input type="text" class="form-control" name="multimediaInfo"
                                                           th:value="${attrinfo.getMultimediaInfo()}"></div>
        <div class="form-group"><label>资料来源</label><input type="text" class="form-control" name="multimediaInfo"
                                                          th:value="${attrinfo.getDataSources()}"></div>
        <div class="form-group"><label>备注</label><input type="text" class="form-control" name="comment"
                                                        th:value="${attrinfo.getComment()}"></div>
        <div class="form-group"><label>登记时间</label><input type="text" class="form-control" name="registrationTime"
                                                          th:value="${#dates.format(attrinfo.getRegistrationTime(),'yyyy-MM-dd HH:mm:ss')}"></div>
        <div class="form-group"><label>登记人</label><input type="text" class="form-control" name="registrant"
                                                         th:value="${attrinfo.getRegistrant()}"></div>
        <div class="form-group"><label>登记单位</label><input type="text" class="form-control" name="registrantUnit"
                                                          th:value="${attrinfo.getRegistrantUnit()}"></div>
        <div class="form-group"><label>通名罗马字母拼写</label><input type="text" class="form-control" name="romeSpelling"
                                                              th:value="${attrinfo.getRomeSpelling()}"></div>
        <div class="form-group"><label>设立年份</label><input type="text" class="form-control" name="establishmentYear"
                                                          th:value="${attrinfo.getEstablishmentYear()}"></div>
        <div class="form-group"><label>废止年份</label><input type="text" class="form-control" name="abolishYear"
                                                          th:value="${attrinfo.getAbolishYear()}"></div>
        <div class="form-group"><label>更新时间</label><input type="text" class="form-control" name="updateTime"
                                                          th:value="${attrinfo.getUpdateTime()}"></div>
        <div class="form-group"><label>所（垮）属行政区域</label><input type="text" class="form-control" name="cnAdministrativeAreaId"
                                                               th:value="${attrinfo.getCnAdministrativeAreaId()}"></div>
        <div class="form-group"><label>申报时间</label><input type="text" class="form-control" name="declareTime"
                                                          th:value="${attrinfo.getDeclareTime()}"></div>
        <div class="form-group"><label>申报单位</label><input type="text" class="form-control" name="declareUnit"
                                                          th:value="${attrinfo.getDeclareUnit()}"></div>
        <div class="form-group"><label>申报单位地址</label><input type="text" class="form-control" name="declareUnitAddress"
                                                            th:value="${attrinfo.getDeclareUnitAddress()}"></div>
        <div class="form-group"><label>申报状态</label><input type="text" class="form-control" name="declareStatus"
                                                          th:value="${attrinfo.getDeclareStatus()}"></div>
        <div class="form-group"><label>申报人</label><input type="text" class="form-control" name="declarer"
                                                         th:value="${attrinfo.getDeclarer()}"></div>
        <div class="form-group"><label>申报状态(1 新增 2修改)</label><input type="text" class="form-control" name="declareType"
                                                                    th:value="${attrinfo.getDeclareType()}"></div>
        <div class="form-group"><label>申报单位联系电话</label><input type="text" class="form-control" name="declarerPhone"
                                                              th:value="${attrinfo.getDeclarerPhone()}"></div>
        <div class="form-group"><label>申报单位邮编</label><input type="text" class="form-control" name="declarePostcode"
                                                            th:value="${attrinfo.getDeclarePostcode()}"></div>
        <!--<div class="form-group"><label>流程实例ID</label><input type="text" class="form-control" name="declarePostcode"-->
                                                            <!--th:value="${attrinfo.getProcessInstanceId()}"></div>-->
        <!--<div class="form-group"><label>流程配置ID</label><input type="text" class="form-control" name="declarePostcode"-->
                                                            <!--th:value="${attrinfo.getProcessConfigId()}"></div>-->
        <!--<div class="form-group"><label>附件名称</label><input type="text" class="form-control" name="declarePostcode"-->
                                                            <!--th:value="${attrinfo.getAttachName()}"></div>-->
        <!--<div class="form-group"><label>附件地址</label><input type="text" class="form-control" name="declarePostcode"-->
                                                          <!--th:value="${attrinfo.getAttachUrl()}"></div>-->
        <!--<div class="form-group"><label>申报描述</label><input type="text" class="form-control" name="declarePostcode"-->
                                                          <!--th:value="${attrinfo.getDescription()}"></div>-->
        <div class="form-group"><label>空间坐标</label><input type="text" class="form-control" name="deometry"
                                                          th:value="${attrinfo.getGeometry()}"></div>
        <div class="form-group"><label>登记人</label><input type="text" class="form-control" name="registranter"
                                                          th:value="${attrinfo.getRegistranter()}"></div>
        <div class="form-group"><label>地名典故</label><input type="text" class="form-control" name="placeOrigin2"
                                                          th:value="${attrinfo.getPlaceOrigin2()}"></div>
        <!--<div class="form-group"><label>行政区域ID </label><input type="text" class="form-control" name="administrativeAreaName"-->
                                                             <!--th:value="${attrinfo.getAdministrativeAreaId()}"></div>-->
        <!--<div class="form-group"><label>行政区域名称 </label><input type="text" class="form-control" name="administrativeAreaName"-->
                                                             <!--th:value="${attrinfo.getAdministrativeAreaName()}"></div>-->
        <div class="form-group">
            <button class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
</body>
</html>
